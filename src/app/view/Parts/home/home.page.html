<ion-header>
  <ion-toolbar color="tertiary">
    <ion-icon slot="start" class="tool-bar-icon" name="desktop-outline"></ion-icon>
    <ion-title>PC Parts List</ion-title>
    <ion-button (click)="logout()" slot="end" color="tertiary">Sair</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let part of this.listOfParts" class="home-list">
    <ion-item>
      <ion-avatar><img src="{{part.downloadURL}}"></ion-avatar>
      <ion-label>{{part.brand}} {{part.model}}</ion-label>
      <ion-icon (click)="goToDetails(part)" class="3pontos" name="ellipsis-vertical-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="goToRegister()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
