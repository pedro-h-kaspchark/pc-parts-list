<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title class="ion-text-center">Cadastro de Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list class="register-list">
    <form [formGroup]="registerForm" (ngSubmit)="submitForm()" novalidate>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <span *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors?.['required']">Email é obrigatório</span>
      <span *ngIf="registerForm.get('email')?.dirty && registerForm.get('email')?.errors?.['email']">Formato de Email Inválido</span>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <span *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['required']">Senha é obrigatória</span>
      <span *ngIf="registerForm.get('password')?.dirty && registerForm.get('password')?.errors?.['minlength']">A senha é de no mínimo 6 caracteres</span>

      <ion-item>
        <ion-label position="floating">Confirmação de Senha</ion-label>
        <ion-input type="password" formControlName="confPassword"></ion-input>
      </ion-item>
      <span *ngIf="registerForm.get('confPassword')?.touched && registerForm.get('confPassword')?.errors?.['required']">A comfirmação de Senha é obrigatória</span>
      <span *ngIf="registerForm.get('confPassword')?.dirty && registerForm.get('confPassword')?.errors?.['minlength']">A confirmação de senha é de no mínimo 6 caracteres</span>
      <span *ngIf="registerForm.get('confPassword')?.dirty && (registerForm.get('password')?.value != registerForm.get('confPassword')?.value) && !registerForm.get('confPassword')?.errors?.['minlength']">As senhas não conferem.</span>

      <ion-button expand="full" color="success" type="submit">Cadastrar</ion-button>
    </form>
  </ion-list>
</ion-content>
